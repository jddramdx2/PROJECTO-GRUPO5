<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Servicio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reporte de Servicio</h1>
        <form id="boletaForm">
            <div class="section">
                <h2>Información del Cliente</h2>
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" required>

                <label for="tecnico">Técnico:</label>
                <input type="text" id="tecnico" required>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" required>
            </div>

            <div class="section">
                <h2>Detalles del Servicio</h2>
                <label for="numeroIncidencia">Número de Incidencia:</label>
                <input type="number" id="numeroIncidencia">

                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo">

                <label for="serie">Serie:</label>
                <input type="text" id="serie">

                <label for="motivoServicio">Motivo del Servicio:</label>
                <textarea id="motivoServicio"></textarea>
            </div>

            <div class="section">
                <h2>Información del Repuesto</h2>
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" required>

                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" required>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" required>
            </div>

            <button type="button" class="submit-btn" onclick="submitForm()">Enviar Reporte</button>
        </form>
        <div id="responseMessage" style="margin-top: 20px;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
